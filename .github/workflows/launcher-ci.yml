name: Multi-App Launcher CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/insighthunter-launcher/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build --workspace=apps/insighthunter-launcher
