<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Complete - InsightHunter</title>
  <style>
    :root { --bg: #050816; --surface: #0b1020; --accent: #38bdf8; --text: #e5e7eb; --success: #10b981; }
    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .container { max-width: 600px; margin: 80px auto; padding: 0 20px; text-align: center; }
    .checkmark { width: 80px; height: 80px; margin: 0 auto 24px; }
    .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke-miterlimit: 10; stroke: var(--success); fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
    .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; stroke-width: 4; stroke-miterlimit: 10; stroke: var(--success); fill: none; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
    @keyframes stroke { 100% { stroke-dashoffset: 0; } }
    .checkmark-circle { stroke-dashoffset: 0; animation-delay: 0s; }
    .checkmark-check { stroke-dashoffset: -48; animation-delay: 0.3s; }
    h1 { font-size: 2.2rem; margin-bottom: 16px; }
    .status { background: rgba(16,185,129,.15); border: 2px solid rgba(16,185,129,.4); border-radius: 12px; padding: 24px; margin: 32px 0; }
    .btn { display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, var(--accent), #0ea5e9); color: #0b1120; text-decoration: none; border-radius: 999px; font-weight: 600; box-shadow: 0 12px 28px rgba(56,189,248,.3); transition: all .2s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(56,189,248,.4); }
  </style>
</head>

</body>
</html>
