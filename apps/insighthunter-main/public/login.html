<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InsightHunter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page">
    <div class="topbar">
        <div class="brand">INSIGHTHUNTER</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="my-account.html">My Account</a>
            <a href="login.html" class="active">Login</a>
            <a href="signup.html" class="btn-primary">Sign Up</a>
        </nav>
    </div>

    <main class="main">
        <section class="card form-container">
            <h1>Login to your account</h1>
            <form id="login-form" class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <p id="error-message" style="color: red;"></p>

                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 InsightHunter. All rights reserved.</p>
        <a href="/legal/privacy.html">Privacy Policy</a>
        <a href="/legal/terms.html">Terms of Service</a>
    </footer>

    <script>
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      
      // You will need to replace this with the actual URL of your authentication service
      const authApiUrl = 'https://auth.insighthunter.io'; 
      // You will need to replace this with the actual URL of your PWA
      const liteAppUrl = 'https://lite.insighthunter.io';

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorMessage.textContent = '';

        const email = event.target.email.value;
        const password = event.target.password.value;

        try {
          const response = await fetch(`${authApiUrl}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (data.success) {
            // On successful login, redirect to the PWA with the token
            window.location.href = `${liteAppUrl}/auth/callback?token=${data.token}`;
          } else {
            errorMessage.textContent = data.error || 'An unknown error occurred.';
          }
        } catch (error) {
          console.error('Login failed:', error);
          errorMessage.textContent = 'Could not connect to the authentication service.';
        }
      });
    </script>
</body>
</html>
