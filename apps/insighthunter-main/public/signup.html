
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InsightHunter</title>
    <meta name="description" content="Start your free trial with InsightHunter and get AI-powered financial clarity.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header" id="header">
        <a href="/" class="brand">Insight<span>Hunter</span></a>
        <nav class="nav">
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="login.html">Log In</a>
            <a href="#" class="btn-primary">Start Free →</a>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="section-inner" style="max-width: 550px;">
                <div class="section-eyebrow centered">Create Your Account</div>
                <h1 class="section-title centered" style="font-size: 2.8rem; margin-bottom: 32px;">Begin Your Free Trial</h1>

                <form id="signupForm" action="/api/signup" method="POST">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email" style="display: block; font-weight: 500; margin-bottom: 6px;">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@company.com" required autocomplete="email" style="width: 100%; padding: 14px; border-radius: var(--radius); border: 1.5px solid var(--border-strong); font-size: 1rem;">
                    </div>

                    <div class="form-group" style="margin-bottom: 24px;">
                        <label for="password" style="display: block; font-weight: 500; margin-bottom: 6px;">Password</label>
                        <input type="password" id="password" name="password" placeholder="12+ characters recommended" required autocomplete="new-password" style="width: 100%; padding: 14px; border-radius: var(--radius); border: 1.5px solid var(--border-strong); font-size: 1rem;">
                    </div>
                    
                    <!-- Hidden fields for the backend -->
                    <input type="hidden" name="role" value="owner">
                    <input type="hidden" name="plan" value="free">

                    <div id="turnstile-container" style="margin-bottom: 24px;"></div>

                    <button type="submit" id="submit-button" class="btn-primary" style="width: 100%; font-size: 1rem; padding: 16px;" disabled>
                        Create My Free Account
                    </button>

                    <p style="font-size: 0.8rem; color: var(--ink-muted); text-align: center; margin-top: 16px;">
                        By creating an account, you agree to our <a href="/legal/terms.html" style="color: var(--ink-soft);">Terms of Service</a> and <a href="/legal/privacy.html" style="color: var(--ink-soft);">Privacy Policy</a>.
                    </p>
                </form>

            </div>
        </section>
    </main>

    <footer class="footer">
      <!-- Keeping footer minimal for signup page -->
       <div class="footer-inner">
            <div class="footer-bottom">
                <span>© 2025 InsightHunter. All rights reserved.</span>
                <div class="footer-legal"><a href="/legal/privacy.html">Privacy</a><a href="/legal/terms.html">Terms</a><a href="#">Security</a></div>
            </div>
        </div>
    </footer>

    <!-- Cloudflare Turnstile Script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="/signup.js"></script>

</body>
</html>
