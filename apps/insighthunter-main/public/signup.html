<body class="page">
    <div class="topbar">
        <div class="brand">INSIGHTHUNTER</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="my-account.html">My Account</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="btn-primary active">Sign Up</a>
        </nav>
    </div>

    <main class="main-content">
        <section class="signup-section">
            <div class="container">
                <h1>Create Your InsightHunter Account</h1>
                <p>Start your journey into the future of data analysis.</p>
                <form id="signup-form" class="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <!-- This div is now the target for explicit rendering -->
                    <!-- <div id="turnstile-widget-container"></div> -->
                    
                    <p id="error-message" style="color: red;"></p>

                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 InsightHunter. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="signup.js"></script>
