
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InsightHunter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="page">
    <div class="topbar">
        <div class="brand">INSIGHTHUNTER</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="my-account.html">My Account</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="btn-primary active">Sign Up</a>
        </nav>
    </div>

    <main class="main">
        <section class="card form-container">
            <h1>Create your account</h1>
            <form id="signup-form" class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="cf-turnstile" data-sitekey="0x4AAAAAACh0ortSylrGgGmZ"></div>
                
                <p id="error-message" style="color: red;"></p>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 InsightHunter. All rights reserved.</p>
        <a href="/legal/privacy.html">Privacy Policy</a>
        <a href="/legal/terms.html">Terms of Service</a>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
