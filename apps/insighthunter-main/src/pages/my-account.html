<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account - InsightHunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="my-account.ts" defer></script>
</head>
<body class="ih-body">
    <header class="ih-header">
        <div class="ih-header-inner">
            <a href="/" class="ih-logo">InsightHunter</a>
            <nav class="ih-nav">
                <a href="/my-account.html" class="ih-link-muted">My Account</a>
                <a href="#" id="logout-btn" class="ih-link-muted">Log Out</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="ih-hero" style="padding-top: 4rem; padding-bottom: 4rem;">
            <div style="max-width: 800px; margin: auto;">
                <h1>My Account</h1>
                <p class="ih-signup-subtitle" id="welcome-message">Loading your applications...</p>

                <div id="app-list" style="margin-top: 3rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                    <!-- Apps will be dynamically inserted here -->
                </div>

                <div id="loading-spinner" style="text-align: center; margin-top: 3rem;"></div>

                <div id="error-message" style="color: #f97316; font-size: 1rem; text-align: center; margin-top: 3rem; display: none;">
                    <p>Could not load your account details. Please try logging in again.</p>
                    <a href="/login.html" class="ih-btn ih-btn-primary" style="margin-top: 1rem;">Go to Login</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
