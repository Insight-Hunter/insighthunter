account_id = "18c8e61a3669253dcfd0c7eec6be36a3"
name = "insighthunter-bookkeeping"
main = "src/backend/index.ts"
compatibility_date = "2024-07-29"

[[routes]]
pattern = "bookkeeping.insighthunter.app/api/*"
zone_name = "insighthunter.app"

[[migrations]]
tag = "v1"
new_classes = ["SubscriptionManager", "BookkeepingLedger", "InvoiceManager", "BankConnectionManager"]

[[durable_object.bindings]]
name = "SUBSCRIPTION_MANAGER"
class_name = "SubscriptionManager"

[[durable_object.bindings]]
name = "BOOKKEEPING_LEDGER"
class_name = "BookkeepingLedger"

[[durable_object.bindings]]
name = "INVOICE_MANAGER"
class_name = "InvoiceManager"

[[durable_object.bindings]]
name = "BANK_CONNECTION_MANAGER"
class_name = "BankConnectionManager"

[[r2_buckets]]
binding = "SPREADSHEET_UPLOADS"
bucket_name = "insighthunter-uploads"

[vars]
QUICKBOOKS_ENVIRONMENT = "sandbox"
QUICKBOOKS_REDIRECT_URI = "https://insighthunter-bookkeeping.pages.dev/api/auth/quickbooks/callback"
FRONTEND_URL = "https://insighthunter-bookkeeping.pages.dev"
