<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightHunter Lite</title>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
        }
        @media (min-width: 600px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 40px;
            }
            .container {
                max-width: 400px;
                width: 100%;
                float: none;
            }
        }
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .main {
            padding: 20px;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dashboard</h1>
        </header>

        <main class="main">
            <div class="card">
                <h2>Welcome!</h2>
                <p>Upload your financial data to get started.</p>
                <a href="/upload.html" class="button">Upload CSV</a>
            </div>

            <div class="card">
                <h2>Cash Flow Snapshot</h2>
                <div id="cash-flow-summary">
                    <p>No data uploaded yet.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
